<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center">Calculator</h1>
    </header>
    <main class="container w-25 text-center">
        <section class="row justify-content-center mt-2">
            <input type="text" id="equation" name="equation" value="" class="col-12 p-3" readonly>
        </section>
        <section class="row justify-content-between mt-2">
            <button type="button" name="input" value="7" class="btn btn-secondary col-3 p-3">7</button>
            <button type="button" name="input" value="8" class="btn btn-secondary col-3 p-3">8</button>
            <button type="button" name="input" value="9" class="btn btn-secondary col-3 p-3">9</button>
            <button type="button" name="operation" value="/" class="btn btn-success col-2 p-3">/</button>
        </section>
        <section class="row justify-content-between mt-2">
            <button type="button" name="input" value="4" class="btn btn-secondary col-3 p-3">4</button>
            <button type="button" name="input" value="5" class="btn btn-secondary col-3 p-3">5</button>
            <button type="button" name="input" value="6" class="btn btn-secondary col-3 p-3">6</button>
            <button type="button" name="operation" value="*" class="btn btn-success col-2 p-3">*</button>
        </section>
        <section class="row justify-content-between mt-2">
            <button type="button" name="input" value="1" class="btn btn-secondary col-3 p-3">1</button>
            <button type="button" name="input" value="2" class="btn btn-secondary col-3 p-3">2</button>
            <button type="button" name="input" value="3" class="btn btn-secondary col-3 p-3">3</button>
            <button type="button" name="operation" value="-" class="btn btn-success col-2 p-3">-</button>
        </section>
        <section class="row justify-content-between mt-2">
            <button type="button" name="input" value="." class="btn btn-secondary col-3 p-3">.</button>
            <button type="button" name="input" value="0" class="btn btn-secondary col-3 p-3">0</button>
            <button type="button" name="clear" value="clear" class="btn btn-danger col-3 p-3">C</button>
            <button type="button" name="operation" value="+" class="btn btn-success col-2 p-3">+</button>
        </section>
        <section class="row justify-content-center mt-2">
            <button type="button" name="calculate" value="=" class="btn btn-primary col-12 p-3">=</button>
        </main>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
